name: CI/CD Pipeline (HR Portal)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: PHP (Backend) Tests & Lint
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: hr_portal_test
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: pdo_pgsql, redis, gd
        # Install tools globally since we removed composer/vendor
        tools: phpcs, phpstan, phpunit

    # Removed "Install Dependencies" (Composer)

    - name: Run PHP Code Sniffer
      working-directory: ./Zabala Gailetak/hr-portal
      run: phpcs --standard=PSR12 src

    - name: Run PHPStan (Static Analysis)
      working-directory: ./Zabala Gailetak/hr-portal
      run: phpstan analyse src --level 5

    - name: Run PHPUnit Tests
      working-directory: ./Zabala Gailetak/hr-portal
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: hr_portal_test
        DB_USER: user
        DB_PASS: password
      run: phpunit

  # Removed "frontend-tests" job (React is gone)

  docker-build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./Zabala Gailetak/hr-portal
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/zabala-hr-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/zabala-hr-backend:${{ github.sha }}

    - name: Build and push Nginx
      uses: docker/build-push-action@v4
      with:
        context: ./Zabala Gailetak/nginx
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/zabala-hr-nginx:latest